name: Integration Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action repo
        uses: actions/checkout@v4

      - name: Create test files
        run: |
          mkdir -p dist
          echo "fake-macos-binary" > dist/TestApp-1.0.0-arm64.dmg
          echo "fake-windows-binary" > dist/TestApp-1.0.0-x64.exe

      - name: Run Releaser Publish action
        uses: ./
        with:
          api-key: ${{ secrets.RELEASER_API_KEY }}
          tenant: releaser-action
          app: test
          tag: ci-${{ github.run_id }}
          channel: stable
          files: |
            dist/*.dmg
            dist/*.exe
